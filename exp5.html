<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
</head>
<body>
    <h1 style = "font-size: x-large; text-align: center;">student registration form</h1>
    <hr>
    <br>
    <form method = "post" action = "#">
        full name: <input type = "text" placeholder = "enter your full name" required>
        <br><br>
        email: <input type = "email" placeholder="type your email" required>
        <br><br>
        password: <input type = "password" placeholder = "type your password" required>
        <br><br>
        gender: <input type = "radio"> male
                <input type = "radio"> female
                <input type = "radio"> other
        <br><br>
        <label>course</label>
        <select required>
            <option>select course</option>
            <option>cs</option>
            <option>ai</option>
            <option>ds</option>
        </select>
        <br><br>
        contact: <input type = "number" placeholder = "type your number" required>
        <br> <br>
        <label>address</label>
        <textarea row = "4" cols = "50" placeholder="enter your address"></textarea>
        <br><br>
        <button type = "submit">register</button>
        <button type = "reset">clear</button>
        </form>
        <hr>
        <p style = "text-align: center;"> &copy; 2025 Student Registration Form </p>
</body>
</html>
