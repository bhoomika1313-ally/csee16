<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .wrapper {display: grid;
                 grid-template-columns: 200px 200px 200px;}
        *{box-sizing: border-box;}
        .wrapper{border: 2px solid lightpink;
                border-radius: 5px;
                background-color: lightblue;}
        .wrapper >div {
                        border: 2px solid lightcyan;
                        border-radius:  5px;
                        background-color: beige;}
    </style>
</head>
<body>
    <div class = "wrapper">
        <div>one</div>
        <div> two</div>
        <div>three</div>
        <div>four</div>
        <div> five </div>
        <div> six</div>
        <div> seven </div>
    </div>
</body>
</html>
