<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>experiment 7</title>
    <link rel = "stylesheet" href = "style3.css" >
</head>
<body>
    <h1><b>navigation menu demo</b></h1>
    <h2><b>block example</b></h2>
    <div class = "block">
    <a href = "#home"> home </a>
    <a href = "#products"> products </a>
    
    <a href = "#about"> about </a>
    
    <a href = "#contact"> contact </a>

    </div>
    <h3><b> inline example </b></h3>
    <div class = "inline">
    <a href = "#home"> home </a>
    <a href = "#products"> products </a>
    <a href = "#about"> about </a>
    <a href = "#contact"> contact </a>
    </div>

    <div  class = "inline-block">
    <a href = "#home"> home </a>
    <a href = "#products"> products </a>
    <a href = "#about"> about </a>
    <a href = "#contact"> contact </a>
    </div>
    <h5><b> float example </b></h5>
    <div class = "float">
    <a href = "#home"> home </a>
    <a href = "#products"> products </a>
    <a href = "#about"> about </a>
    <a href = "#contact"> contact </a>
    </div>
</body>
</html>
